
<div class="masthead" style="background-image: url('https://images.pexels.com/photos/2336117/pexels-photo-2336117.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">

    <div class="container">
  
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              
              <div class="text-center">
                <h1>Sign</h1>
              </div>

                <form [formGroup]="signupForm" (ngSubmit)="signUp(signupForm)">
                    <div class="form-group">
                        <label>username</label>
                        <input formControlName="username" type="text" class="form-control" id="exampleInputPassword1">
                      </div>

                      <div class="requ" *ngIf= "signupForm.get('username').touched && signupForm.get('username').hasError('required')">
                            please provite a name
                      </div>

                  <div class="form-group">
                    <label>email</label>
                    <input formControlName= "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="requ"*ngIf="signupForm.get('email').touched &&  signupForm.get('email').hasError('required')">
                    email is necessary
              </div>

              <div class="requ"*ngIf="signupForm.get('email').touched &&  signupForm.get('email').hasError('email')">
                write in email format
          </div>

                  <div class="form-group">
                    <label>password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  
                  <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                </form>

                <a routerLink="/login" id="question-registration">Aready registeded? login</a>

            </div>
          </div>
        </div>
      </div>
      </div>
