  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ printData?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="toast-details">
        <div class="toast-image">
          <img *ngIf="printData?.img" [src]="getImgUrl(printData.img)" alt="Toast" />
        </div>
        <div class="toast-content">
          <p>{{ printData?.content }}</p>
          <mat-form-field appearance="outline">
            <mat-label>Input your comment</mat-label>
            <input matInput placeholder="Enter your comment"  />
          </mat-form-field>
          <div class="toast-actions">
            <button mat-icon-button color="primary">
              <mat-icon>thumb_up</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>thumb_down</mat-icon>
            </button>
            <span>Seen {{ printData?.views }} times</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
