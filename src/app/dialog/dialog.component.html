<h2 mat-dialog-title>Delete Confirmation</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete this toast?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="confirm()" color="warn">Delete</button>
</mat-dialog-actions>
